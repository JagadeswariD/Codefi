<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .column {
        float: left;
      }
      .sidebar {
        width: 25%;
      }
      .main-content {
        width: 50%;
      }
      .container {
        text-align: center;
      }
      @media screen and (max-width: 768px) {
        .column,
        .sidebar,
        .main-content {
          float: none;
          width: 100%;
        }
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column sidebar">
        <h2>Sidebar 1</h2>
        <p>This is paragraph for Sidebar1</p>
      </div>
      <div class="column main-content">
        <h2>Main Content</h2>
        <p>This is main content area</p>
      </div>
      <div class="column sidebar">
        <h2>Sidebar 2</h2>
        <p>This is paragraph for Sidebar2</p>

        <p style="font-size: 2vw">I am of size 2rem</p>
      </div>
    </div>
  </body>
</html>
