      const username = prompt("Enter your name: ");

      const factNumber = prompt("Enter a number: ");
      console.log(`Factorial of ${factNumber} is ${factorial(factNumber)}`);

      function factorial(num) {
        if (num === 0 || num === 1) {
          return 1;
        } else {
          return num * factorial(num - 1);
        }
      }

      const year = prompt("Enter a year to check for leap year:");
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        console.log(`${year} is a leap year.`);
      } else {
        console.log(`${year} is not a leap year.`);
      }

      let num = 1;
      let total = 0;
      while (num <= 100) {
        total += num;
        num++;
      }
      console.log("Sum of all the numbers from 1 to 100", total);

        console.log("Subtraction", num1 - num2);

        console.log("Division", num1 > num2 ? num1 / num2 : num2 / num1);
