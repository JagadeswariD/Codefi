<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        padding: 30px;
      }
      .text-giant {
        font-size: 40px;
      }
      .timer {
        font-size: 120px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="timer">
        <span class="minutes">00</span> : <span class="seconds">00</span>
      </div>
      <div class="timer-buttons">
        <button class="btn btn-lg btn-success" data-action="start">
          Start
        </button>
        <button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
        <button class="btn btn-link btn-block" data-action="reset">
          Reset
        </button>
      </div>
    </div>
    <script>
      const startButton = document.querySelector("[data-action=start]");
      const stopButton = document.querySelector("[data-action=stop]");
      const resetButton = document.querySelector("[data-action=reset]");
      const minutes = document.querySelector(".minutes");
      const seconds = document.querySelector(".seconds");
      let timerTime = 0;
      let interval;
      let isRunning = false;

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        interval = setInterval(incrementTimer, 1000);
      }

      function stopTimer() {
        if (!isRunning) return;
        isRunning = false;
        clearInterval(interval);
      }

      function resetTimer() {
        stopTimer();
        timerTime = 0;
        minutes.innerText = "00";
        seconds.innerText = "00";
      }

      function pad(number) {
        if (number < 10) return "0" + number;
        else return number;
      }

      function incrementTimer() {
        timerTime++;
        const numOfMins = Math.floor(timerTime / 60);
        const numOfSecs = timerTime % 60;
        seconds.innerText = pad(numOfSecs);
        minutes.innerText = pad(numOfMins);
        // console.count("hello");
      }
      startButton.addEventListener("click", startTimer);
      stopButton.addEventListener("click", stopTimer);
      resetButton.addEventListener("click", resetTimer);
    </script>
  </body>
</html>
