    <script>
      let a = 2,
        b = 3,
        c = 4;
      let aStr = "Hello",
        bStr = "everyone!";
      cStr = "5";

      console.groupCollapsed("Addition");
      console.groupEnd();

      console.groupCollapsed("Multiplication");
      console.groupEnd();

      console.group("Incrementing");
      console.log(a); //2
      console.log(a + 1); //3
      console.log(a++); //2
      console.log(a); //3
      console.log((c += a)); //7
